
<div class="row" style="max-width: 96%; padding-top:100px; margin: auto;" >


    <table class="table-bordered" width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td>#</td>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Product price</th>
            <th text-align="center"><div style="text-align: center;">Action</div></th>
        </tr>
        @for (item of product; track $index) {
        <tr>
            <td> {{item.id }} </td>
            <td> <div style="text-align: center;"><img [src]="item.image" alt="item.title" style="max-height: 50px;"></div> </td>
            <td> {{item.title }} </td>
            <td> {{item.description }} </td>
            <td width="10%" text-align="right" ><div style="text-align: right;"> {{item.price | currency: 'INR' }}</div> </td>
            <td width="15%" text-align="center"> <div style="text-align: center;"><button class="btn btn-danger" (click)="deleteItem(item)">X</button></div> </td>


        </tr>
        }

        <tr>
            <td></td>
            <td>  </td>
            <td> </td>
            <td> <div style="text-align: right;">Total</div> </td>
            <td width="10%" text-align="right" ><div style="text-align: right;"> {{ calculateTotalPrice() | currency: 'INR' }} </div> </td>
            <td width="15%" text-align="center">  </td>
        </tr>

        


    </table>

    

</div>
